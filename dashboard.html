<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Profile Perusahaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Menambahkan font default dan style untuk dropdown */
      body {
        font-family: "Poppins", sans-serif;
      }
      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>
  </head>
  <body class="bg-[#F4F6F9] p-4 md:p-6">
    <div class="flex gap-6">
      <aside
        id="sidebar"
        class="group bg-[#4A5C51] text-white p-6 rounded-2xl flex flex-col justify-between transition-[width] duration-300 ease-in-out w-[280px] [&.collapsed]:w-24"
      >
        <div>
          <div class="flex items-center justify-between mb-12">
            <div
              class="bg-white text-black font-bold text-lg py-2 px-4 rounded-md text-center group-[.collapsed]:hidden"
            >
              <strong>Logo</strong>
            </div>
            <button
              id="menu-toggle-btn"
              class="text-white p-2 rounded-md hover:bg-[#5a7065]"
            >
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>

          <nav>
            <ul class="space-y-3">
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 py-3 px-4 rounded-lg font-semibold bg-[#2C3930] group-[.collapsed]:justify-center"
                >
                  <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                  <span class="group-[.collapsed]:hidden"
                    >Profile perusahaan</span
                  >
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 py-3 px-4 rounded-lg hover:bg-[#5a7065] group-[.collapsed]:justify-center"
                >
                  <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
                    />
                  </svg>
                  <span class="group-[.collapsed]:hidden">Pendapatan</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 py-3 px-4 rounded-lg hover:bg-[#5a7065] group-[.collapsed]:justify-center"
                >
                  <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 6h.008v.008H6V6Z"
                    />
                  </svg>
                  <span class="group-[.collapsed]:hidden"
                    >Harga pokok produksi</span
                  >
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 py-3 px-4 rounded-lg hover:bg-[#5a7065] group-[.collapsed]:justify-center"
                >
                  <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6h1.5m-1.5 3h1.5m-1.5 3h1.5M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21"
                    />
                  </svg>
                  <span class="group-[.collapsed]:hidden">Beban usaha</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 py-3 px-4 rounded-lg hover:bg-[#5a7065] group-[.collapsed]:justify-center"
                >
                  <svg
                    class="w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                    />
                  </svg>
                  <span class="group-[.collapsed]:hidden"
                    >Laporan laba rugi</span
                  >
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <button
          class="w-full py-4 bg-[#8C705A] font-semibold rounded-lg hover:bg-[#a1826a] flex items-center justify-center gap-4"
        >
          <svg
            class="w-6 h-6 group-[.collapsed]:hidden"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
            />
          </svg>
          <span class="group-[.collapsed]:hidden">Logout</span>
          <svg
            class="w-6 h-6 hidden group-[.collapsed]:block"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
            />
          </svg>
        </button>
      </aside>

      <main id="main-content" class="flex-1">
        <h1 class="text-3xl font-bold mb-6">Profile Perusahaan</h1>
        <div class="bg-white rounded-2xl p-8 shadow-sm">
          <div class="mb-8">
            <label
              for="company-name"
              class="block text-slate-600 font-semibold mb-2"
              >Nama Perusahaan</label
            ><input
              type="text"
              id="company-name"
              class="w-full p-3 border-b-2 border-slate-200 focus:border-slate-400 outline-none"
            />
          </div>
          <div class="flex gap-8 mb-8">
            <div class="flex-1">
              <label for="month" class="block text-slate-600 font-semibold mb-2"
                >Bulan</label
              ><select
                id="month"
                class="w-full p-3 border-b-2 border-slate-200 bg-transparent outline-none"
              >
                <option>Pilih Bulan</option>
                <option>January</option>
                <option>Februari</option>
                <option>Maret</option>
                <option>April</option>
                <option>Mei</option>
                <option>Juni</option>
                <option>Juli</option>
                <option>Agustus</option>
                <option>September</option>
                <option>Oktober</option>
                <option>November</option>
                <option>Desember</option>
              </select>
            </div>
            <div class="flex-1">
              <label for="year" class="block text-slate-600 font-semibold mb-2"
                >Tahun</label
              ><input
                type="text"
                id="year"
                class="w-full p-3 border-b-2 border-slate-200 outline-none"
              />
            </div>
          </div>
          <div class="mb-8">
            <label
              for="business-status"
              class="block text-slate-600 font-semibold mb-2"
              >Status usaha</label
            >
            <select
              id="business-status"
              class="w-full p-3 border-b-2 border-slate-200 bg-transparent outline-none"
            >
              <option value="">Pilih Status</option>
              <option value="orang_pribadi">Orang Pribadi</option>
              <option value="badan_usaha">Badan Usaha (CV/PT)</option>
            </select>
          </div>
          <div id="ptkp-field-wrapper" class="mb-8 hidden">
            <label
              for="ptkp-status"
              class="block text-slate-600 font-semibold mb-2"
              >Status PTKP</label
            >
            <select
              id="ptkp-status"
              class="w-full p-3 border-b-2 border-slate-200 bg-transparent outline-none"
            >
              <option>Pilih Status PTKP</option>
              <option>TK/0</option>
              <option>TK/1</option>
              <option>TK/2</option>
              <option>TK/3</option>
              <option>K/0</option>
              <option>K/1</option>
              <option>K/2</option>
              <option>K/3</option>
              <option>K/I/0</option>
              <option>K/I/1</option>
              <option>K/I/2</option>
              <option>K/I/3</option>
            </select>
          </div>
          <div class="mb-8">
            <label
              for="umkm-incentive"
              class="block text-slate-600 font-semibold mb-2"
              >Sudah daftar insentif pajak UMKM</label
            >
            <select
              id="umkm-incentive"
              class="w-full p-3 border-b-2 border-slate-200 bg-transparent outline-none"
            >
              <option>Pilih Jawaban</option>
              <option value="sudah">Sudah</option>
              <option value="belum">Belum</option>
            </select>
          </div>
          <div class="mb-8">
            <label for="omzet" class="block text-slate-600 font-semibold mb-2"
              >Omzet</label
            >
            <input
              type="text"
              id="omzet"
              placeholder="Masukkan Omzet Bulanan"
              class="w-full p-3 border-b-2 border-slate-200 focus:border-slate-400 outline-none"
            />
          </div>
          <div class="mb-8">
            <label
              for="business-type"
              class="block text-slate-600 font-semibold mb-2"
              >Jenis usaha</label
            >
            <select
              id="business-type"
              class="w-full p-3 border-b-2 border-slate-200 bg-transparent outline-none"
            >
              <option value="">Pilih Jenis Usaha</option>
              <option value="dagang">Dagang</option>
              <option value="manufaktur">Manufaktur</option>
            </select>
          </div>
          <div class="text-right mt-16">
            <button
              class="py-3 px-12 bg-[#8C705A] text-white font-semibold rounded-lg hover:bg-[#a1826a]"
            >
              Next
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
