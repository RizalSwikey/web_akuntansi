{% load static %}
<aside
  id="sidebar"
  class="group bg-[#4A5C51] text-white p-6 flex flex-col justify-between transition-[width] duration-300 ease-in-out w-[280px] [&.collapsed]:w-24"
>
  <div>
    <div class="flex items-center justify-between mb-12">
      <div
        class="bg-white text-black font-bold text-lg py-2 px-4 rounded-md text-center group-[.collapsed]:hidden"
      >
        <strong>Logo</strong>
      </div>
      <button
        id="menu-toggle-btn"
        class="text-white p-2 rounded-md hover:bg-[#5a7065]"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <nav>
      <ul class="space-y-3">
        <li>
          <a
            href="{% url 'core:profile' %}"
            class="flex items-center gap-4 py-3 px-4 rounded-lg group-[.collapsed]:justify-center font-semibold {% if request.resolver_match.url_name == 'profile' %} bg-[#2C3930] text-white {% else %} hover:bg-[#5a7065] text-gray-300 hover:text-white {% endif %}"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
            <span class="group-[.collapsed]:hidden">Profile perusahaan</span>
          </a>
        </li>

        <li>
          <a
            href="{% url 'core:pendapatan' %}"
            class="flex items-center gap-4 py-3 px-4 rounded-lg group-[.collapsed]:justify-center font-semibold {% if request.resolver_match.url_name == 'pendapatan' %} bg-[#2C3930] text-white {% else %} hover:bg-[#5a7065] text-gray-300 hover:text-white {% endif %}"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
              />
            </svg>
            <span class="group-[.collapsed]:hidden">Pendapatan</span>
          </a>
        </li>

        <li>
          <a
            href="{% url 'core:hpp' %}"
            class="flex items-center gap-4 py-3 px-4 rounded-lg group-[.collapsed]:justify-center font-semibold {% if request.resolver_match.url_name == 'hpp' %} bg-[#2C3930] text-white {% else %} hover:bg-[#5a7065] text-gray-300 hover:text-white {% endif %}"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
              />

                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 6h.008v.008H6V6Z"
              />
            </svg>
            <span class="group-[.collapsed]:hidden">Harga pokok produksi</span>
          </a>
        </li>

        <li>
          <a
            href="{% url 'core:beban_usaha' %}"
            class="flex items-center gap-4 py-3 px-4 rounded-lg group-[.collapsed]:justify-center font-semibold {% if request.resolver_match.url_name == 'beban_usaha' %} bg-[#2C3930] text-white {% else %} hover:bg-[#5a7065] text-gray-300 hover:text-white {% endif %}"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6h1.5m-1.5 3h1.5m-1.5 3h1.5M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21"
              />
            </svg>
            <span class="group-[.collapsed]:hidden">Beban usaha</span>
          </a>
        </li>

        <li>
          <a
            href="{% url 'core:laporan' %}"
            class="flex items-center gap-4 py-3 px-4 rounded-lg group-[.collapsed]:justify-center font-semibold {% if request.resolver_match.url_name == 'laporan' %} bg-[#2C3930] text-white {% else %} hover:bg-[#5a7065] text-gray-300 hover:text-white {% endif %}"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"

              />
            </svg>
            <span class="group-[.collapsed]:hidden">Laporan laba rugi</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <a
    href="{% url 'core:logout' %}"
    class="w-full py-4 bg-[#8C705A] font-semibold rounded-lg hover:bg-[#a1826a] flex items-center justify-center gap-4"
  >
    <svg
      class="w-6 h-6 group-[.collapsed]:hidden"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
      />
    </svg>
    <span class="group-[.collapsed]:hidden">Logout</span>
    <svg
      class="w-6 h-6 hidden group-[.collapsed]:block"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
      />
    </svg>
  </a>
</aside>
