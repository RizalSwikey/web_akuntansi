{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}JurnalKita{% endblock %}</title>
    
    <link rel="icon" href="{% static 'core/img/j.ico' %}" type="image/x-icon">
    {% tailwind_css %}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
      body { font-family: "Poppins", sans-serif; }
    </style>
  </head>
  <body class="bg-[#F4F6F9] text-slate-800">

    {% block content %}
    
    {% endblock %}

    <script src="https://unpkg.com/htmx.org@1.9.10" xintegrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    
    {% block extra_js %}{% endblock %}
